<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissor</h2>
        <div class="imagebox" id="imageboxid">
            <img src="rock.png" alt="rock" id="rock" height="150px" width="150px" onclick="game(this)">
            <img src="paper.png" alt="paper" id="paper" height="150px" width="150px" onclick="game(this)">
            <img src="scissor.png" alt="scissor" id="scissor" height="150px" width="150px" onclick="game(this)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
